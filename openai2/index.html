<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="prompt">Enter prompt:</label>
      <input type="text" id="prompt" name="prompt" required />
      <br /><br />
      <button type="button" onclick="getCompletion()">Get Completion</button>
    </form>
    <br />
    <div id="completion"></div>

    <script>
      async function getCompletion() {
        const prompt = document.getElementById("prompt").value;
        const apiKey = "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";
        const endpoint = "https://api.openai.com/v1/completions";

        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            prompt: prompt,
            model: "text-davinci-003",
            temperature: 0.7,
            max_tokens: 1000,
            top_p: 1,
            frequency_penalty: 0,
            presence_penalty: 0,
          }),
        });

        const json = await response.json();
        const completion = json.choices[0].text;
        document.getElementById("completion").innerText = completion;
      }
    </script>
  </body>
</html>
