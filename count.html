<!DOCTYPE html>
<html>

<head>
    <title>Christmas d-day timer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!--<h1>Time Until Christmas</h1>-->
    <div class="js-clock">
        <h3></h3>
    </div>

    <script src="index.js"></script>

    <script>
        const timerContainer = document.querySelector(".js-clock"),
            timer = timerContainer.querySelector("h3");

        function getTime() {
            const xmasDay = new Date("2022-04-30:00:00:00+0900");
            const now = new Date();
            const gap = xmasDay - now;
            const day = Math.floor(gap / (1000 * 60 * 60 * 24)); //일
            const hours = Math.floor((gap / (1000 * 60 * 60)) % 24); //시
            const minutes = Math.floor(((gap / 1000) * 60) % 60); //분
            const seconds = Math.floor((gap / 1000) % 60); //초

            timer.innerText = `${day}일 ${hours<10?`0${hours}`:hours}시 ${minutes<10?`0${minutes}`:minutes}분 ${seconds<10? `0${seconds}`:seconds}초`;
        }

        function init() {
            getTime();
            setInterval(getTime, 1000);
        }
        init();

    </script>


</body>



</html>
