    <script>
        $.getJSON('https://api.openweathermap.org/data/2.5/weather?lat=37.5683&lon=126.9778&appid=e5357d6690df2d749338068485e71ba1&units=metric', function(result)
        {
            $('.ctemp').append(result.main.temp);
            $('.lowtemp').append(result.main.temp_min);
            $('.hightemp').append(result.main.temp_max);
            //result.weather[0].icon
            var wiconUrl = '<img src="https://openweathermap.org/img/wn/'+result.weather[0].icon+'@2x.png" alt=" ' + result.weather[0].description + ' ">'
            $('.icon').html(wiconUrl);
        });
